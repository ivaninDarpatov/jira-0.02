<script>
	function addIssueBoard(caller) {
		var container = $(caller);
		var issueNumber = document.querySelectorAll('div.board_issue_box').length + 1;
		var issueId = caller.substring(1) + '_' + issueNumber;

		//issue info
		var name = 'ISSUE-' + issueNumber;
		var summary = '\tSUMMARY-' + issueNumber;
		//

		var issueBox = document.createElement('div');
		issueBox.setAttribute('class', 'board_issue_box');
		issueBox.setAttribute('id', issueId);
		var bold = document.createElement('b');
		var addIssue = document.createElement('a');
		addIssue.setAttribute('href', '#');
		addIssue.setAttribute('onclick', 'openIssueInformation(\'' + name
				+ '\')');
		addIssue.innerHTML = name;
		bold.append(addIssue);
		issueBox.append(bold);
		issueBox.append(summary);
		container.append(issueBox);
	}

	function addSprintBoard(target) {
		var container = $(target);

		var name = 'SPRINT';
		var issuesTable = document.createElement('table');
		issuesTable.setAttribute('id', 'active_sprint');
		var sprintName = document.createElement('h4');
		sprintName.innerHTML = name;
		
		var headingsRow = document.createElement('tr');
		var todoHeading = document.createElement('th');
		todoHeading.innerHTML = 'TO DO';
		var inprogressHeading = document.createElement('th');
		inprogressHeading.innerHTML = 'IN PROGRESS';
		var doneHeading = document.createElement('th');
		doneHeading.innerHTML = 'DONE';
		headingsRow.append(todoHeading);
		headingsRow.append(inprogressHeading);
		headingsRow.append(doneHeading);
		
		var issuesRow = document.createElement('tr');
		var todoField = document.createElement('td');
		todoField.setAttribute('id', 'to_do');
		todoField.setAttribute('class', 'issues_container');
		
		var addIssueTodo = document.createElement('a');
		addIssueTodo.setAttribute('href', '#');
		addIssueTodo.setAttribute('onclick', 'addIssueBoard(\'#to_do\')');
		addIssueTodo.innerHTML = 'add issue';
		todoField.append(addIssueTodo);
		
		var inprogressField = document.createElement('td');
		inprogressField.setAttribute('id', 'in_progress');
		inprogressField.setAttribute('class', 'issues_container');
		
		var addIssueInprogress = document.createElement('a');
		addIssueInprogress.setAttribute('href', '#');
		addIssueInprogress.setAttribute('onclick', 'addIssueBoard(\'#in_progress\')');
		addIssueInprogress.innerHTML = 'add issue';
		inprogressField.append(addIssueInprogress);
		
		var doneField = document.createElement('td');
		doneField.setAttribute('id', 'done');
		doneField.setAttribute('class', 'issues_container');
		
		var addIssueDone = document.createElement('a');
		addIssueDone.setAttribute('href', '#');
		addIssueDone.setAttribute('onclick', 'addIssueBoard(\'#done\')');
		addIssueDone.innerHTML = 'add issue';
		doneField.append(addIssueDone);
		
		issuesRow.append(todoField);
		issuesRow.append(inprogressField);
		issuesRow.append(doneField);
		
		issuesTable.append(headingsRow);
		issuesTable.append(issuesRow);
		
		container.empty();
		$('#issue_info_well').empty();
		container.append(sprintName);
		container.append(issuesTable);
		
	}
</script>
